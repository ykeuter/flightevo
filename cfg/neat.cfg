[NEAT]
pop_size              = 64
fitness_criterion     = mean
fitness_threshold     = 15
reset_on_extinction   = 0

[DodgeGenome]
num_inputs              = 4
num_hidden              = 1
num_outputs             = 1
initial_connection      = partial_nodirect 0.5
feed_forward            = True
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 3.0
conn_add_prob           = 0.2
conn_delete_prob        = 0.05
node_add_prob           = 0.1
node_delete_prob        = 0.02
activation_default      = random
activation_options      = gauss
activation_mutate_rate  = 0.0
aggregation_default     = random
aggregation_options     = sum
aggregation_mutate_rate = 0.0
bias_init_mean          = 0.0
bias_init_stdev         = 1.
bias_replace_rate       = 0.0
bias_mutate_rate        = 0.5
bias_mutate_power       = 0.05
bias_max_value          = 30.0
bias_min_value          = -30.0
response_init_mean      = 0.0
response_init_stdev     = 1.0
response_replace_rate   = 0.0
response_mutate_rate    = 0.5
response_mutate_power   = 0.05
response_max_value      = 30.0
response_min_value      = -30.0
weight_max_value        = 30
weight_min_value        = -30
weight_init_mean        = 0.0
weight_init_stdev       = 1.
weight_mutate_rate      = 0.5
weight_replace_rate     = 0.0
weight_mutate_power     = 0.05
enabled_default         = True
enabled_mutate_rate     = 0.01

single_structural_mutation = True

[DefaultSpeciesSet]
compatibility_threshold = 4.0

[DefaultStagnation]
species_fitness_func = mean
max_stagnation       = 20
species_elitism      = 0

[DefaultReproduction]
elitism            = 0
min_species_size   = 1
survival_threshold = 0.3
